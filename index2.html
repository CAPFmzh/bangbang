<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="css/reset.min.css" />

	</head>
	<body style='background-color: #F1F2F3'>
		<p class="title">填写信息后会派老师跟您联系</p>
		<form action="/ssss/" method="post" id="form">
			<div class="name">
				<label>姓&nbsp;&nbsp;&nbsp; 名 :</label><input maxlength="8"  type="text" id="na" value="请输入姓名" name="keyWord"/>
			</div>
			<div class="phone">
				<label>手机号 :</label><input maxlength="11" type="tel" id="ph" value="请输入手机号" name="keyWord" />
			</div>
			<button type="button" id='submit' class="submit">报名</button>
		</form>
		<div class="tishi">
			<!--报名成功-->
			<img src="img/alert.png" alt="" />
			<div>我知道了</div>
		</div>
		
		
	</body>
</html>
